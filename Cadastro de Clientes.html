<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <form class="Cadastro de clientes." method="post">
        <p>Cadastro do cliente</p>
        <div class="field">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>
        <p>

        </p>

        <div class="field">
            <label for="idade">Idade</label>
            <input type="text" id="idade" name="idade" placeholder="Digite a idade*" required>
        </div>
        <p>

        </p>

        <div class="field">
            <label for="endereço">Endereço</label>
            <input type="text" id="endereço" name="endereço" placeholder="Digite o endereço*" required>
        </div>
        <p>

        </p>

        <div class="field">
            <label for="cidade">Digite a cidade</label>
            <input type="text" id="cidade" name="idade" placeholder="Digite a idade*" required>
        </div>
        <p>

        </p>

        <div class="field">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" placeholder="UF*" required>
        </div>
        <p>

        </p>
        <div class="field">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="XXXX-XXXX*" required>
        </div>
        <p>

        </p>
        <div class="field">
            <label for="tel/res">Tel/Res</label>
            <input type="text" id="tel/res" name="tel/res" placeholder="99 9999-9999*" >
        </div>
        <p>

        </p>
        <div class="field">
            <label for="tel/cel">Tel/Cel</label>
            <input type="text" id="tel/cel" name="tel/cel" placeholder="99 9999-9999*" required>
        </div>
        <p>

        </p>
        <div class="field">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Digite o endereço de email*" required>
        </div>
        <p>

        </p>
    </form>
    <button>Enviar</button>
</body>
</html>
